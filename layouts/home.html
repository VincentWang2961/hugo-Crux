{{ define "main" }}

  {{ .Content }}
  {{ range site.RegularPages }}
    <article class="post-card"> {{/* Wrap each post in an article with the post-card class */}}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    </article> {{/* Close the article tag */}}
  {{ end }}

{{ end }}
